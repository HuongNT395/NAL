<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using DIV Tag</title>
</head>
<body>
    <div id="content" align="right">
        <h1>Aligning a Block of Content to the Right</h1>
        <p>
            You can use a DIV Tag to align a block of content to the right.
        </p>
        The content can include anything you like, including tables, images,list, and
        so on. Note, however, that right-aligned lists often do not look vary neat.
    </div>
</body>
</html>
