<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Button</title>
    <style type="text/css">
        h2{
            padding-bottom: 20px;
        }
        .fa{
            width: 40px;
            font-size: 24px;
            text-align: center;
            padding: 18px 20px;
            border: 1px solid black;
            border-radius: 40px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            border: none;
        }
        .fa:hover{
            opacity: 0.7;
        }
        .fa-facebook{
            background-color: #3260a5;
        }
        .fa-google{
            background-color: #cf4f27;
        }
        .fa-linkedin{
            background-color: #2597cf;
        }
        .fa-pinterest{
            background-color: #cf1928;
        }
        .fa-skype{
            background-color: #73cfc8;
        }
        .fa-twitter{
            background-color: #61cfe8;
        }
    </style>
</head>
<body>
    <h2>Share theo cách của tôi</h2>
    <a href="https://www.facebook.com" class="fa fa-facebook">F</a>
    <a href="https://www.twitter.com/?lang=en" class="fa fa-twitter">T</a>
    <a href="https://www.google.com.vn/" class="fa fa-google">G</a>
    <a href="https://www.vn.linkedin.com/" class="fa fa-linkedin">In</a>
    <a href="https://www.skype.com/en/" class="fa fa-skype">S</a>
    <a href="https://www.pinterest.com" class="fa fa-pinterest">P</a>
</body>
</html>
